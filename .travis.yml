language: go
sudo: required

go:
  - "1.13"

services:
  - docker
  - postgresql
  - redis

before_script:
  - psql -c "CREATE DATABASE elite;" -U postgres
  - psql -c "CREATE USER vicanso WITH PASSWORD '123456';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON DATABASE elite to vicanso;" -U postgres

script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.24.0
  - env GO111MODULE=on make lint && make test

after_success:
  - docker build -t elite-server .
  - docker tag elite-server $DOCKER_USERNAME/elite-server:latest
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push $DOCKER_USERNAME/elite-server:latest
  - docker images
